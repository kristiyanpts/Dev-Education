<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>FromJSONToHTMLTable</title>

    <style>
      table,
      th {
        border: groove;

        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
      }

      td,
      th {
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <div id="wrapper"></div>

    <script>
      function fromJSONToHTMLTable(string) {
        let output = [];
        output.push("<table>");
        let object = JSON.parse(string);

        let keys = Object.keys(object[0]);
        output.push(`<tr>${keys.map((e) => `<th>${e}</th>`).join("")}</tr>`);

        for (const value of object) {
          output.push(
            `<tr>${keys.map((e) => `<td>${value[e]}</td>`).join("")}</tr>`
          );
        }

        output.push("</table>");

        return output.join("\n");
      }

      window.onload = function () {
        let container = document.getElementById("wrapper");

        container.innerHTML = fromJSONToHTMLTable([
          '[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]',
        ]);
      };
    </script>
  </body>
</html>
