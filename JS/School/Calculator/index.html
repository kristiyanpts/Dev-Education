<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <input type="text" id="main-input" name="main-input">
        <div class = "buttons-calc">
            <div class = "button-option" onclick = "OtherFunctions('percentageof')">%</div>
            <div class = "button-option" onclick = "Delete(false)">CE</div>
            <div class = "button-option" onclick = "Delete(true)">C</div>
            <div class = "button-option" onclick = "DeleteIndex()"><i class="fa-solid fa-delete-left"></i></div>
            <div class = "button-option" onclick = "OtherFunctions('divideone')">1/x</div>
            <div class = "button-option" onclick = "OtherFunctions('square')">x2</div>
            <div class = "button-option" onclick = "OtherFunctions('squareof')">âˆšx</div>
            <div class = "button-option" onclick = "OperationClicked('/')">/</div>
            <div class = "button-option" onclick = "ClickedNumber('7')">7</div>
            <div class = "button-option" onclick = "ClickedNumber('8')">8</div>
            <div class = "button-option" onclick = "ClickedNumber('9')">9</div>
            <div class = "button-option" onclick = "OperationClicked('*')">*</div>
            <div class = "button-option" onclick = "ClickedNumber('4')">4</div>
            <div class = "button-option" onclick = "ClickedNumber('5')">5</div>
            <div class = "button-option" onclick = "ClickedNumber('6')">6</div>
            <div class = "button-option" onclick = "OperationClicked('-')">-</div>
            <div class = "button-option" onclick = "ClickedNumber('1')">1</div>
            <div class = "button-option" onclick = "ClickedNumber('2')">2</div>
            <div class = "button-option" onclick = "ClickedNumber('3')">3</div>
            <div class = "button-option" onclick = "OperationClicked('+')">+</div>
            <div class = "button-option" onclick = "ConvertNumber()">+/-</div>
            <div class = "button-option" onclick = "ClickedNumber('0')">0</div>
            <div class = "button-option" onclick = "ClickedNumber('.')">.</div>
            <div class = "button-option" onclick = "OperationClicked('=')">=</div>
        </div>
        <div class = "calc-history" id = "calc-history">
            <h4 align = center>History</h4>
        </div>
        <div class="alert" id = "alert">
            <!-- <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> -->
            <p id = "alert-text">This is an alert box.</p>
        </div>
    </div>
    <script src = "calculator.js"></script>
</body>
</html>
